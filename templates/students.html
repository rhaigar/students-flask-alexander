{% include '/main.html' %}
{% block content %}
<h1 class="students-list">students-list</h1>
<table class="students-table">
    <tr>
        <th>student-name</th>
        <th>student-email</th>
        <th>phone-number</th>
        <th>actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>
            <form action="/students/<student_id>/view_student" method="get">
                <input type="hidden" name="student_id" value="{{ student.id }}">
            <a href="{{ url_for('view_student', student_id=student.id) }}">View</a>
            <form action="/students/<student_id>/edit_student" method="get">
                <input type="hidden" name="student_id" value="{{ student.id }}">
            <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
        </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
