{% include '/main.html' %}
{% block content %}
<body>
    <div class="edit-profile">
        <h1>Edit Student</h1>
        <form action="/students/{{ student_id }}/edit_student" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="student_name" value="{{ student.name }}"><br>
            <label for="email">Email:</label>
            <input type="email" name="student_email" value="{{ student.email }}"><br>
            <label for="phone">phonenumber:</label>
            <input type="text" name="student_phone" value="{{ student.phone }}"><br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
{% endblock %}
